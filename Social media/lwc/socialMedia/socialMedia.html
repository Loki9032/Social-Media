<template>

	<div class="background">
		<div class="header-container">
			<lightning-icon icon-name="standard:data_integration_hub" size="medium"></lightning-icon>
			<h1>Social Media</h1>

			<div class="checkbox-icons-container">
				<div>
					<img src={fb} alt='Facebook' style = "width: 22px; height: 22px;"/>
					<lightning-input  type="checkbox"   onchange={handleFacebookCheckbox}></lightning-input>

				</div>
				<div >
					<img src={linkedin} alt="Linkedin" style = "width: 22px; height: 22px;"/>
					<lightning-input  type="checkbox"   onchange={handleLinkedinCheckbox}></lightning-input>
					
				</div>

			</div>
			<div class="slds-col_bump-left">
				<lightning-button label="Setup" onclick={openSetupModal} icon-name="utility:pop_in"></lightning-button>
			</div>
		</div>
		<lightning-tabset variant="default">
			<lightning-tab label="Post" icon-name="standard:post">
				<c-social-media-integration post-to-facebook={postToFacebook} post-to-linkedin={postToLinkedin}> </c-social-media-integration>
			</lightning-tab>
			<lightning-tab label="Feed" icon-name="standard:feed">
				<c-social-media-feeds> </c-social-media-feeds>
			</lightning-tab>
		</lightning-tabset>
	</div>

	<template if:true={isModalOpen}>
		<div class="modal-backdrop slds-backdrop slds-backdrop_open"></div>
		<div class="modal-container slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<div class="slds-modal__header">
					<h2 class="slds-text-heading_medium">Setup Credentials</h2>
					<button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
                    </button>
				</div>
				<div class="slds-modal__content slds-p-around_medium">
					<c-socialmedia-instructions> </c-socialmedia-instructions>
				</div>
			</div>
		</div>
	</template>

</template>
